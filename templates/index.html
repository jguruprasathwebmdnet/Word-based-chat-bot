<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global production Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h2>ğŸ“„ Word File AI Chatbot</h2>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg">ğŸ§‘: ${message}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.response) {
          chatBox.innerHTML += `<div class="ai-msg">ğŸ¤–: ${data.response}</div>`;
        } else if (data.error) {
          chatBox.innerHTML += `<div class="ai-msg error">âŒ: ${data.error}</div>`;
        } else {
          chatBox.innerHTML += `<div class="ai-msg error">âŒ: Unexpected error occurred.</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="ai-msg error">âŒ: Network error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
