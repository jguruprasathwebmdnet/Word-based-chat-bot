<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word File AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #chat-box {
      border: 1px solid #ccc;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .user-msg {
      text-align: right;
      margin: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    .ai-msg {
      text-align: left;
      margin: 5px;
      font-style: italic;
      color: #34495e;
    }

    .error {
      color: red;
      font-style: normal;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üìÑ Word File AI Chatbot</h2>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg">üßë: ${message}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.response) {
          chatBox.innerHTML += `<div class="ai-msg">ü§ñ: ${data.response}</div>`;
        } else if (data.error) {
          chatBox.innerHTML += `<div class="ai-msg error">‚ùå: ${data.error}</div>`;
        } else {
          chatBox.innerHTML += `<div class="ai-msg error">‚ùå: Unexpected error occurred.</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="ai-msg error">‚ùå: Network error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
